<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮出层</title>
	<style>
	*{
		margin: 0;padding: 0
	}
	html,body{
		width: 100%;height: 100%;background-color: #eee;transition: .3s
	}
		#showup{
			width: 50%;height: 50%;background-color: white;
			top: 25%;position: relative;margin: 0 auto;display: none;transition: .3s
		}
		#showup header{
			width: 100%;height: 20%;background-color: blue;
			color: white;font-size: 20px;
		}
		#showup header button{
			position: absolute;
			right: 0;
			height: 30px;width: 30px;
		}
	</style>
</head>
<body>
<button id='zhaohuan'>召唤浮出层</button>
	<div id='showup'><header>这是一个浮出层<button id='close'>X</button></header></div>
	<script>
		document.getElementById('zhaohuan').onclick=function(e){e.stopPropagation(); showup()};
		document.getElementById('close').onclick=function(e){e.stopPropagation(); showout()};
		document.getElementsByTagName('body')[0].onclick=function(e){e.stopPropagation(); showout()};
		document.getElementById('showup').onclick=function(e){e.stopPropagation();}

		function showup(){
			document.getElementById('showup').style.display='block';
			document.getElementsByTagName('body')[0].style.backgroundColor='#333';
		}
		function showout(){
			document.getElementById('showup').style.display='none';
			document.getElementsByTagName('body')[0].style.backgroundColor='#eee';
		}
	</script>
</body>
</html>
