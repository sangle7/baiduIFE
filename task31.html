<script>
	let options=document.getElementsByName('school'),
	selectitems=document.getElementsByClassName('select-');
	for(let i=0;i<2;i++){
		options[i].onclick=function(){
			if(options[i].value=='school'){
				document.getElementById('secondpart').style.display='block';
				document.getElementById('thirdpart').style.display='none';
				for(let i=0;i<4;i++){
					selectitems[i].style.display='none';
					document.getElementById('selectop').onchange=function(){
						let _id='select-'+document.getElementById('selectop').value;
						for(let i=0;i<4;i++){
					selectitems[i].style.display='none';
				}
						document.getElementById(_id).style.display='inline-block'
					}

				}
			}if(options[i].value=='unschool'){
				document.getElementById('secondpart').style.display='none';
				document.getElementById('thirdpart').style.display='block';
			}
		}
	}
</script>
